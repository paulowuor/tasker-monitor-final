{% extends 'base.html' %}
{% block title %}{{task.task_name}}{% endblock %}
{% block content %}

<div class="box container mt-5 column is-4">
    <h3 class="is-size-4">Task Details</h3>
    <hr>
    <div class="mt-3">
        <div class="field">
            <label class="label">Task Name</label>
            <div class="control">
                <input class="input" type="text" value="{{task.task_name}}" disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">Assigned To</label>
            <div class="control">
                <input class="input" type="text" value="{{task.user.username}}" disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">Status</label>
            <div class="control">
                <input class="input" type="text" value="{{task.task_status}}" disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">Start Date</label>
            <div class="control">
                <input class="input" type="text" value="{{task.created_at}}" disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">End Date</label>
            <div class="control">
                <input class="input" type="text" value="{{task.end_date}}" disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">Finished On</label>
            <div class="control">
                <input class="input" type="text" value="{{task.duration}}" disabled>
            </div>
        </div>
    </div>

    {% endblock %}
