{% extends 'admin/base.html' %}
{% block title %}Add Task{% endblock %}
{% block content %}

    <!-- use bulma to create a form with fields task name , a select for user and a datetime field -->
    <div class="box container p-4 mt-5 column mx-auto is-4">
        <h3 class="is-size-4">Add Task</h3>
        <hr>
        <div class="mt-3">
            <form method="POST">
                {% csrf_token %}
                <div class="field mb-5">
                    <label class="label">Task Name</label>
                    <div class="control">
                        <input class="input" type="text" name="task_name" placeholder="Task Name">
                    </div>
                </div>
                <div class="field mb-5">
                    <label class="label">Assign To</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select class="is-fullwidth" name="user">
                                {% for user in users %}
                                    <option value="{{user.user_id}}">{{user.username}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field mb-5">
                    <label class="label">End Date</label>
                    <div class="control">
                        <input class="input" type="datetime-local" name="end_date">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
